<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <h1>HTML Forms</h1>

        <form method="POST" action="http://localhost:3000/cars">
            <label>Make:</label>
            <input type="text" name="make" placeholder="e.g. Honda, Subara" />
            <label>Model:</label>
            <input type="text" name="model" placeholder="e.g. Outback, Civic" />
            <label>Year:</label>
            <input type="integer" name="year" placeholder="e.g. 2006, 1997" />
            <label>Rating:</label>
            <select name="rating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <input type="submit" value="Add Car" />


        </form>








    </body>
</html>
